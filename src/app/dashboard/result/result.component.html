<app-header-module-dashboard [title]="title"></app-header-module-dashboard>
<div class="container main-card">
  <div class="row">
    <ng-container *ngFor="let result of results">
    <div *ngIf="result.permission" class="col-lg-3 mt-2 resultCard">
      <div [title]="result.name" class="card shadow-lg" style="width: 100%;" [routerLink]="result.routerLink">
        <div>
          <div class="text-center">
            <div class="d-inline-block">
              <a class="resultNumber p-4"><i [class]="result.icon"></i></a>
            </div>
          </div>
          <div class="card-body mt-2">
            <h4 class="card-title">{{result.name}}</h4>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  </div>
</div>

<div class="modal-header">
  <h5 class="modal-title">مسح مقرر دراسي</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="FormDelete" (submit)="delete()">
  <div class="modal-footer">
    <button id="closeDelete" type="button" class="btn btn-danger" data-dismiss="modal">إلغاء</button>
    <button id="submitDelete" type="submit" class="btn btn-success">مسح</button>
  </div>
</form>

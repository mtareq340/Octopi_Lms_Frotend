<form [formGroup]="courseForm" (submit)="update(courseForm.value)">
  <div class="modal-body">

      <div class="form-group">
        <label  class="col-form-label">الأسم:</label>
        <input [ngClass]="{'is-invalid': courseForm.controls['name'].invalid && courseForm.controls['name'].touched}" formControlName="name" type="text" class="form-control" title="الأسم" placeholder="الأسم">
      </div>
      <div class="form-group">
        <label  class="col-form-label">عدد الساعات:</label>
        <input formControlName="credit_hour" type="number" class="form-control" title="عدد الساعات" placeholder="عدد الساعات">
      </div>
      <div class="form-group">
        <label  class="col-form-label">الكود:</label>
        <input formControlName="code" type="text" class="form-control" title="الكود" placeholder="الكود">
      </div>
  </div>
  <div class="modal-footer">
    <button id="closeUpdate" type="button" class="btn btn-danger" data-dismiss="modal">إلغاء</button>
    <button id="submitUpdate" type="submit" class="btn btn-success">تعديل</button>
  </div>
  </form>

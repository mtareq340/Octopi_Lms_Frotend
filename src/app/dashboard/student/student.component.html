<app-header-module-dashboard [title]="title"></app-header-module-dashboard>
<div class="container main-card">
  <div class="row">
    <ng-container *ngFor="let student of students">
    <div *ngIf="student.permission" class="col-lg-3 mt-2 studentCard">
      <div [title]="student.name" class="card shadow-lg" style="width: 100%;" [routerLink]="student.routerLink">
        <div>
          <div class="text-center">
            <div class="d-inline-block">
              <a class="studentNumber p-4"><i [class]="student.icon"></i></a>
            </div>
          </div>
          <div class="card-body mt-2">
            <h4 class="card-title">{{student.name}}</h4>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  </div>
</div>

<div class="col-lg-12 my-3 text-right">
<h3>إضافة طالب</h3>
</div>
<form [formGroup]="studentForm" (submit)="insert(studentForm.value)">
  <div class="container-fluid">
    <div class="row FormCLass">
      <div class="col-lg-6">
        <div class="form-group">
          <label>الأسم : </label>
          <input [ngClass]="{'is-invalid': studentForm.controls['name'].invalid && studentForm.controls['name'].touched}" formControlName="name" type="text" class="form-control" placeholder="الأسم">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>الكود : </label>
          <input [ngClass]="{'is-invalid': studentForm.controls['code'].invalid && studentForm.controls['code'].touched}" formControlName="code" type="text" class="form-control InputNumber" placeholder="الكود">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>الرقم القومي  : </label>
          <input [ngClass]="{'is-invalid': studentForm.controls['national_id'].invalid && studentForm.controls['national_id'].touched}" formControlName="national_id" type="text" class="form-control InputNumber" placeholder="الرقم القومي">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>المستوي  : </label>
          <select [ngClass]="{'is-invalid': studentForm.controls['level_id'].invalid && studentForm.controls['level_id'].touched}" formControlName="level_id" title="المستوي" class="form-control" >
            <option disabled selected value="">المستوي</option>
            <option *ngFor="let level of levels" [value]="level.id">{{level.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>الشعبة  : </label>
          <select [ngClass]="{'is-invalid': studentForm.controls['division_id'].invalid && studentForm.controls['division_id'].touched}" formControlName="division_id" title="الشعبة" class="form-control" >
            <option disabled selected value="">الشعبة</option>
            <option *ngFor="let division of divisions" [value]="division.id">{{division.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>الأيميل  : </label>
          <input [ngClass]="{'is-invalid': studentForm.controls['email'].invalid && studentForm.controls['email'].touched}" formControlName="email" type="email" class="form-control" placeholder="الأيميل">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>الهاتف  : </label>
          <input [ngClass]="{'is-invalid': studentForm.controls['phone'].invalid && studentForm.controls['phone'].touched}" formControlName="phone" type="text" class="form-control InputNumber" placeholder="الهاتف">
        </div>
      </div>
    </div>
    <div class="text-right mt-2">
      <button type="submit" class="btn btn-success" title="إضافة" id="submitAdd">إضافة</button>
      <button type="submit" class="btn btn-danger mr-1" routerLink=".." title="إلغاء">إلغاء</button>
    </div>
  </div>
</form>
